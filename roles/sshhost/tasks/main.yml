---

- name: Set up apt
  import_tasks: apt.yml
  static: yes
  when:
    - ansible_distribution in [ 'Debian', 'Ubuntu' ]

# Packages
#  - python2.7
#  - python-apt
    
- name: Set up sshd
  import_tasks: sshd.yml
  static: yes

- name: Set up ufw    
  import_tasks: ufw.yml
  static: yes

- name: Set up to run in a VM
  import_tasks: virtual.yml
  static: yes

- name: Set up to run NTP
  import_tasks: ntp.yml
  static: yes

# XXX - fix this
- name: Set up postfix
  import_tasks: postfix.yml
  static: yes
  when: false

- name: Set up autossh users
  include_tasks: autossh_user.yml
  vars:
    autossh_user: "autossh-{{ item }}"
    autossh_host: "{{ item }}"
  static: no
  with_items:
    - "{{ groups['conduits'] }}"
  tags: users
  
