---

#
#	Register gateway
#

- name: Validate region
  fail:
    msg: "Unknown or invalid region: {{ region }}"
  when: region not in regions

- name: Look up frequency plan
  set_fact:
    frequency_plan: "{{ regions[region]['frequency_plan'] }}"

- name: Validate product ID for region
  fail:
    msg: "{{ ansible_local.lora.product_id }} is not supported for region: {{ region }}"
  when:
    - ansible_local.lora.product_id not in frequency_plans[frequency_plan]['product_ids']
    - radio_mismatch is not defined

- name: Check if using correct packet forwarder
  fail:
    msg: "Must use mp_packet_forwarder with SPI versions of lora cards"
  when:
    - ansible_local.lora.hw_version != "MTAC-LORA-1.0"
    - forwarder_variant != "mp"

- name: check if logged into TTN and refresh key
  local_action:
    module: shell
    args: "bin/ttnctl user status"
  run_once: true

- name: register gateway and delete old name if necessary
  local_action:
    module: shell
    args:
      "bin/register
        --json
        --id {{ lora_hostname }}
      	--frequency_plan {{ frequency_plan }}
        --latitude {{ latitude }}
        --longitude {{ longitude }}
        --router {{ router if router is defined else regions[region]['router'] }}
        --description {{ description | quote }}
        --brand {{ gateway_brand | quote }}
        --model {{ gateway_model | quote }}
        --antenna-type {{ antenna_type | quote }}
        --antenna-model {{ antenna_model | quote }}
        --old_id {{ lora_hostname_delete }}
        --collaborators '{{ gateway_collaborators | to_json }}'"
  register: register_output
  notify: register gateway

- name: Set the gateway_info fact
  set_fact:
    gateway_info: "{{ register_output.stdout }}"
  when: forwarder_variant == 'mp'

- name: Set Some facts
  set_fact:
    gw_key: "{{ gateway_info|json_query('key') }}"
    gw_router: "{{ gateway_info|json_query('info.router.mqtt_address')|urlsplit('hostname') }}"
  when: forwarder_variant == 'mp'

#
#	Remove Multi-Tech stuff that we don't want and install the TTN packet-forwarder
#
- name: Remove Multi-Tech lora-network-server
  opkg:
    name: lora-network-server
    state: absent
  when: ansible_local.opkg.lora_network_server is defined
  notify: Reload facts

- name: Remove Multi-Tech lora-packet-forwarder
  opkg:
    name: lora-packet-forwarder
    state: absent
  when: ansible_local.opkg.lora_packet_forwarder is defined
  notify: Reload facts

#
#	Install dependencies
#
- name: Install depedencies for packet forwarder
  opkg:
    state: installed
    pkg: "{{ item }}"
  when: (ansible_local is not defined) or (ansible_local.opkg is not defined) or (item not in ansible_local.opkg.keys())
  with_items:
    - nodejs
    - libmpsse
  notify: Reload facts

#
#	Make sure we have package for correct version
#
- name: Get info on local copy of packet-forwarder package
  local_action: stat
  args:
    path: "{{ role_path }}/files/{{ forwarder_package_full }}"
  register: forwarder_package_stat

- name: Download requested version of packet-forwarder
  local_action: get_url
  args:
    url: "{{ forwarder_url }}"
    dest: "{{ role_path }}/files"
  when:
    - forwarder_package_stat.stat.exists == false

- name: Remove old .ipk files
  file:
    path={{ item }}
    state=absent
  with_fileglob: /var/config/*-packet-forwarder_*.ipk
  when:
    - forwarder_installed != forwarder_package_version

- name: Copy over packet-forwarder
  copy:
    src: "{{ forwarder_package_full }}"
    dest: "/var/config/{{ forwarder_package_full }}"
  when:
    - forwarder_installed != forwarder_package_version

- name: Stop packet-forwarder
  service: name=ttn-pkt-forwarder state=stopped
  when: forwarder_installed != forwarder_package_version
  ignore_errors: yes

- name: Remove all existing packet-forwarder packages
  shell: "opkg remove poly-packet-forwarder mp-packet-forwarder ttn-packet-forwarder"
  when:
    - forwarder_installed != forwarder_package_version
  notify: Reload facts

- name: Install {{ forwarder_package_full }}
  shell: "opkg install /var/config/{{ forwarder_package_full }}"
  when: forwarder_installed != forwarder_package_version
  notify:
    - restart ttn-pkt-forwarder
    - Reload facts

- name: Install /var/config/ttn-pkt-forwarder
  copy:
    src: ttn-pkt-forwarder
    dest: /var/config
    mode: "0755"
    owner: root
    group: root

- name: Link /etc/init.d/ttn-pkt-forwarder to /var/config/ttn-pkt-forwarder
  file:
    dest: /etc/init.d/ttn-pkt-forwarder
    state: link
    src: /var/config/ttn-pkt-forwarder
    force: yes
  notify:
    - update rc
    - restart ttn-pkt-forwarder

- name: Grab mLinux meta-mlinux layer
  local_action: git
  args:
    update: true
    repo: "{{ meta_mlinux_git }}"
    dest: "{{ meta_mlinux_root }}"
    version: "{{ meta_mlinux_version }}"
  run_once: true

- name: Pick a MultiTech specific global configuration
  set_fact:
    multitech_global_conf: --include {{ meta_mlinux_confdir }}/{{frequency_plans[frequency_plan][ansible_local.lora.hw_version] }} SX1301_conf
  when: ansible_local.lora.hw_version in frequency_plans[frequency_plan]

- name: Pick a TTN region specific global configuration
  set_fact:
    ttn_global_conf: "{{ frequency_plans[frequency_plan]['global_conf'] }}"

- name: Make sure we have the TTN region specific global configuration
  local_action: get_url
  args:
    url: "{{ ttn_global_conf_root }}/{{ ttn_global_conf }}"
    dest: "{{ role_path }}/files"
  run_once: true

- name: Generate target specific global_conf.json
  local_action:
    module: shell
    args:
      "bin/merge
       -O {{ role_path }}/files/global_conf-{{ hostname }}.json
       --include {{ role_path }}/files/{{ ttn_global_conf }} gateway_conf
       {{ multitech_global_conf if multitech_global_conf is defined else multitech_global_overrides }}"

#
#	Install the TTN config files
#
- name: Lora dir
  file:
    name: /var/config/lora
    mode: "0755"
    owner: root
    group: root

- name: Install /var/config/lora/local_conf.json
  template:
    src: local_conf.json.j2
    dest: /var/config/lora/local_conf.json
    mode: "0644"
    owner: root
    group: root
  notify:
    - restart ttn-pkt-forwarder

- name: Install /var/config/loral/global_conf.json
  copy:
    src: "{{ role_path }}/files/global_conf-{{ hostname }}.json"
    dest: /var/config/lora/global_conf.json
    mode: "0644"
    owner: root
    group: root
  notify:
    - restart ttn-pkt-forwarder

- name: Remove outdated config files
  file:
    name: "/var/config/lora/{{ item }}"
    state: absent
  loop:
    - local_conf.json-opkg
    - multitech_overrides.json
    - samples
    - ttn_global_conf.json

- name: Remove TTN packet forwarder config
  file:
    name: /var/config/lora/config.yml
    state: absent
  when: forwarder_variant != 'ttn'
