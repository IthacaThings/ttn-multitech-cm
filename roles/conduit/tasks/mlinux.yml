---

#
#	mlinux setup
#

- name: /etc/opkg/mlinux-feed.conf
  template:
    src: mlinux-feed.conf.j2
    dest: "/etc/opkg/mlinux-feed.conf"
    mode: "0644"
    owner: root
    group: root
  register: mlinux_feed

- name: Update opkg cache
  shell: "opkg update"
  register: result
  when: mlinux_feed is changed
  until: result is succeeded
  retries: 10
  delay: 10
  notify: Reload facts
